MODEL:
    architecture: "ETESVS"
    backbone:
        name: "MobileNetV2TSM"
        pretrained: "./data/mobilenet_v2_batch256_imagenet_20200708-3b2dc3af.pth"
        clip_seg_num: 30
        shift_div: 30
    neck:
        name: "ETESVSNeck"
        clip_seg_num: 30
        in_channel: 1280
    head:
        name: "ETESVSHead"
        num_classes: 11
        num_layers: 4
        sample_rate: 4
        sliding_window: 120
        seg_in_channels: 1280
        num_f_maps: 64
    loss:
        name: "ETESVSLoss"
        num_classes: 11
        sample_rate: 4
        seg_weight: 1.0
        ignore_index: -100

COLLATE:
    to_tensor_idx: 3

DATASET: #DATASET field
    temporal_clip_batch_size: 3
    video_batch_size: 2
    num_workers: 2
    train:
        data_prefix: "./" #Mandatory, train data root path
        file_path: "./data/gtea/splits/train.split1.bundle" #Mandatory, train data index file path
        videos_path: "./data/gtea/Videos"
        gt_path: "./data/gtea/groundTruth"
        actions_map_file_path: "./data/gtea/mapping.txt"
        dataset_type: "gtea"
        train_mode: True
        sliding_window: 120
        clip_seg_num: 30
        sample_rate: 4
    test:
        data_prefix: "./" #Mandatory, train data root path
        file_path: "./data/gtea/splits/test.split1.bundle" #Mandatory, train data index file path
        videos_path: "./data/gtea/Videos"
        gt_path: "./data/gtea/groundTruth"
        actions_map_file_path: "./data/gtea/mapping.txt"
        dataset_type: "gtea"
        train_mode: False
        sliding_window: 120
        clip_seg_num: 30
        sample_rate: 4

PIPELINE: #PIPELINE field
    train: 
        decode:
            backend: "decord"
        sample:
            seg_len: 1
            sample_rate: 4
            clip_seg_num: 30
            sliding_window: 120
            sample_mode: "uniform"
        transform: #Mandotary, image transform operator.
            - Resize:
                size: 256
            - RandomCrop:
                size: 224
            - RandomHorizontalFlip:
            - ToTensor:
            - Normalize:
                mean: [0.551, 0.424, 0.179]
                std: [0.133, 0.141, 0.124]

    test:
        decode:
            backend: "decord"
        sample:
            seg_len: 1
            sample_rate: 4
            clip_seg_num: 30
            sliding_window: 120
            sample_mode: "uniform"
        transform:
            - Resize:
                size: 256
            - CenterCrop:
                size: 224
            - ToTensor:
            - Normalize:
                mean: [0.551, 0.424, 0.179]
                std: [0.133, 0.141, 0.124]

OPTIMIZER: #OPTIMIZER field
    learning_rate: 0.0005 # 2 gpus * 2 batch size = 4
    step_size: [30]
    gamma: 0.5

METRIC:
    overlap: [.1, .25, .5]
    actions_map_file_path: "./data/gtea/mapping.txt"
    file_output: True


model_name: "ETESVS_MobileNetV2_gtea_split1"
log_interval: 2 #Optional, the interal of logger, default:10
epochs: 70 #Mandatory, total epoch
save_interval: 10
